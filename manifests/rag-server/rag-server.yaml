# ---
# This ConfigMap holds the application's configuration.
# ---
apiVersion: v1
kind: ConfigMap
metadata:
  name: acm-observability-assistant-config
  namespace: acm-observability-assistant-ns
data:
  config.yaml: |
    llm_config:
      rewrite_model: "gemini/gemini-2.5-flash-lite-preview-06-17"
      answer_model: "gemini/gemini-2.5-flash"
      enable_faithfulness_check: true

    retriever_config:
      similarity_top_k: 12
      rerank_top_n: 5
      similarity_cutoff: 0.8

    embedding_config:
      model_name: "nomic-embed-text"
      ollama_host: "http://localhost:11434"
---
# ---
# Note: Create this secret before applying the manifest.
# oc create secret generic litellm-api-keys -n acm-observability-assistant-ns --from-literal=GOOGLE_API_KEY='...'
# ---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: acm-observability-assistant
  namespace: acm-observability-assistant-ns
  labels:
    app: acm-observability-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: acm-observability-assistant
  serviceName: "acm-observability-assistant-service"
  template:
    metadata:
      labels:
        app: acm-observability-assistant
    spec:
      containers:
      - name: acm-observability-assistant
        image: quay.io/rh-ee-tmange/acm-observability-expert:latest
        ports:
        - containerPort: 8000
        command: ["chainlit", "run", "main.py", "--host", "0.0.0.0", "--port", "8000", "-w"]
        volumeMounts:
        - name: rag-storage
          mountPath: /app/storage
        # --- NEW: Mount for the persistent model cache ---
        - name: model-cache
          mountPath: /app/.cache
        - name: config-volume
          mountPath: /app/config.yaml
          subPath: config.yaml
        env:
        - name: OLLAMA_HOST
          value: "http://ollama-service:11434"
        # Set a writable cache directory for sentence-transformers
        - name: HF_HOME
          value: "/app"
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: litellm-api-keys
              key: GEMINI_API_KEY
              optional: true
      volumes:
      - name: config-volume
        configMap:
          name: acm-observability-assistant-config
  volumeClaimTemplates:
  - metadata:
      name: rag-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi
  # --- NEW: Define the persistent volume claim for the model cache ---
  - metadata:
      name: model-cache
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 3Gi # Adjust as needed for the reranker model size
---
apiVersion: v1
kind: Service
metadata:
  name: acm-observability-assistant-service
  namespace: acm-observability-assistant-ns
spec:
  ports:
  - port: 8000
    targetPort: 8000
  selector:
    app: acm-observability-assistant
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: acm-observability-assistant-route
  namespace: acm-observability-assistant-ns
spec:
  to:
    kind: Service
    name: acm-observability-assistant-service
  port:
    targetPort: 8000
  subdomain: acm-observability-assistant
  tls:
    termination: edge
